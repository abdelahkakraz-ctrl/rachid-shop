<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>رشيد شوب | Rachid Shop</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body{
      margin:0;
      font-family:Tahoma, Arial, sans-serif;
      background:#f4f4f4;
      color:#333;
    }
    header{
      background:#0d6efd;
      color:#fff;
      padding:20px;
      text-align:center;
    }
    nav a{
      color:#fff;
      margin:0 10px;
      text-decoration:none;
      font-weight:bold;
    }
    .hero{
      background:#fff;
      padding:40px 20px;
      text-align:center;
    }
    .products{
      display:grid;
      grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
      gap:20px;
      padding:20px;
    }
    .product{
      background:#fff;
      border-radius:8px;
      padding:15px;
      text-align:center;
      box-shadow:0 2px 5px rgba(0,0,0,0.1);
    }
    .product img{
      width:100%;
      height:150px;
      object-fit:cover;
      border-radius:6px;
    }
    .price{
      color:#0d6efd;
      font-weight:bold;
      margin:10px 0;
    }
    button{
      background:#0d6efd;
      color:#fff;
      border:none;
      padding:8px 15px;
      border-radius:5px;
      cursor:pointer;
    }
    footer{
      background:#222;
      color:#aaa;
      text-align:center;
      padding:15px;
      margin-top:30px;
    }
  </style>
</head>
<body>

<header>
  <h1>رشيد شوب</h1>
  <nav>
    <a href="#">الرئيسية</a>
    <a href="#">المنتجات</a>
    <a href="#">اتصل بنا</a>
  </nav>
</header>

<section class="hero">
  <h2>مرحبا بكم في رشيد شوب</h2>
  <p>أفضل متجر إلكتروني للمواد الغذائية و المنزلية</p>
</section>

<section class="products">
  <div class="product">
    <img src="https://via.placeholder.com/300x200" alt="منتج 1">
    <h3>منتج 1</h3>
    <div class="price">20 درهم</div>
    <button>أضف إلى السلة</button>
  </div>

  <div class="product">
    <img src="https://via.placeholder.com/300x200" alt="منتج 2">
    <h3>منتج 2</h3>
    <div class="price">35 درهم</div>
    <button>أضف إلى السلة</button>
  </div>

  <div class="product">
    <img src="https://via.placeholder.com/300x200" alt="منتج 3">
    <h3>منتج 3</h3>
    <div class="price">50 درهم</div>
    <button>أضف إلى السلة</button>
  </div>
</section>

<footer>
  <p>© 2025 رشيد شوب - جميع الحقوق محفوظة</p>
</footer>

</body>
</html>
