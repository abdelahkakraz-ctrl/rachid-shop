<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>رشيد شوب | متجر إلكتروني</title>
  <style>
    body {
      margin: 0;
      font-family: Tahoma, Arial, sans-serif;
      background: #f5f5f5;
      color: #333;
    }
    header {
      background: #0d6efd;
      color: white;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 {
      margin: 0;
      font-size: 24px;
    }
    nav a {
      color: white;
      margin: 0 10px;
      text-decoration: none;
      font-weight: bold;
    }
    .hero {
      background: white;
      padding: 40px 20px;
      text-align: center;
    }
    .hero h2 {
      margin-bottom: 10px;
    }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      padding: 30px;
    }
    .product {
      background: white;
      border-radius: 8px;
      padding: 15px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      text-align: center;
    }
    .product img {
      width: 100%;
      height: 160px;
      object-fit: cover;
      border-radius: 6px;
    }
    .product h3 {
      font-size: 18px;
      margin: 10px 0;
    }
    .price {
      color: #0d6efd;
      font-weight: bold;
      margin-bottom: 10px;
    }
    .product button {
      background: #0d6efd;
      border: none;
      color: white;
      padding: 8px 15px;
      border-radius: 5px;
      cursor: pointer;
    }
    footer {
      background: #222;
      color: #aaa;
      text-align: center;
      padding: 15px;
      margin-top: 30px;
    }
  </style>
</head>
<body>

  <header>
    <h1>رشيد شوب</h1>
    <nav>
      <a href="#">الرئيسية</a>
      <a href="#">المنتجات</a>
      <a href="#">من نحن</a>
      <a href="#">اتصل بنا</a>
    </nav>
  </header>

  <section class="hero">
    <h2>مرحبا بكم في رشيد شوب</h2>
    <p>متجر إلكتروني لبيع المواد الغذائية، مواد التنظيف، والأواني المنزلية بأفضل الأسعار</p>
  </section>

  <section class="products">
    <div class="product">
      <img src="https://via.placeholder.com/300x200" alt="منتج غذائي" />
      <h3>منتج غذائي</h3>
      <div class="price">25 درهم</div>
      <button>أضف إلى السلة</button>
    </div>

    <div class="product">
      <img src="https://via.placeholder.com/300x200" alt="منظف منزلي" />
      <h3>منظف منزلي</h3>
      <div class="price">18 درهم</div>
      <button>أضف إلى السلة</button>
    </div>

    <div class="product">
      <img src="https://via.placeholder.com/300x200" alt="إناء مطبخ" />
      <h3>إناء مطبخ</h3>
      <div class="price">45 درهم</div>
      <button>أضف إلى السلة</button>
    </div>
  </section>

  <footer>
    <p>© 2025 رشيد شوب - جميع الحقوق محفوظة</p>
  </footer>

</body>
</html>
